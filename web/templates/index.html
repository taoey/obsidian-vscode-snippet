  <script>
    function formatJson(obj) {
      if (!obj || Object.keys(obj).length === 0) return "(æš‚æ— æ•°æ®)";
      return JSON.stringify(obj, null, 2);
    }

    function arrayToLines(arr) {
      return Array.isArray(arr) ? arr.join('\n') : '';
    }

    async function loadConfig() {
      try {
        const res = await fetch('/data');
        const data = await res.json();
        if (res.ok) {
          document.getElementById('jsonData').textContent = formatJson(data);
          document.getElementById('obsidian_dir').value = data.obsidian_dir || '';
          document.getElementById('output_filepath').value = arrayToLines(data.output_filepath);

    }

    async function saveConfig() {
      const messageDiv = document.getElementById('message');
      const formData = new URLSearchParams();
      formData.append('obsidian_dir', document.getElementById('obsidian_dir').value.trim());
      formData.append('output_filepath', document.getElementById('output_filepath').value);
      formData.append('no_need_convert_special_char', document.getElementById('no_need_convert_special_char').value);

      try {
        const res = await fetch('/save', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: formData
        });
        const result = await res.json();

        if (res.ok) {

          messageDiv.textContent = result.message;
          await loadConfig(); // ä¿å­˜ååˆ·æ–°
